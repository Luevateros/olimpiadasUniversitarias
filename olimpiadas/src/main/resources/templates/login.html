<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login - Olimpiadas Universitarias</title>
        <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}"> 
        <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"> 
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <!-- Contenido -->
        <div class="container" style="width: 600px;">
            <img id="img-login" th:src="@{/images/logo_vertical.svg}">

            <div class="text-center mt-4 mb-2">    
                <h1>Login</h1>
                
                <!-- Mensaje de éxito -->
                <div th:if="${mensaje != null}" class="alert alert-success text-center">
                    [[${mensaje}]]
                </div>
            </div>

            <div class="container py-3 bg-warning" >
                <div class="row">
                    <div class="col-md-10 mx-auto">
                        <form action="#" style="margin: 0 auto"
                                th:action="@{/login}"
                                th:object="${usuario}"  method="post">
                            
                                <!-- Correo -->
                            <div class="form-group row input-login">
                                <label for="ingresaCorreo">Correo:</label>
                                <input type="text" id="ingresaCorreo" class="form-control"
                                        placeholder="ejemplo@correo.com" 
                                        pattern="[^@\s]+@[^@\s]+\.[^@\s]+"        
                                        title="Correo inválido"
                                        th:field="*{correo}"
                                        minlength="8" maxlength="128" required>
                            </div>
                            
                            <!-- Contraseña -->
                            <div  class="form-group row input-login">
                                <label for="ingresaPassword">Contraseña:</label>
                                <input type="password" id="ingresaPassword" class="form-control"  
                                        placeholder="*********"    
                                        th:field="*{password}"
                                        minlength="8" maxlength="20" required>
                            </div>

                            <!-- Mensaje de error -->
                            <div class="alert alert-warning alert-login" role="alert" 
                                th:if="${error}">
                                <p>Usuario o contraseña incorrectos</p>
                            </div>

                            <div class="text-center">
                                <input type="submit" value="Iniciar sesión" class="btn btn-primary m-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top: 20px; margin-bottom: 20px">
                <a class="btn btn-info btn-block" th:href="@{/registro_entrenador}" >Registrar entrenador</a>
            </div>
            

            <!-- Footer -->
            <div th:insert="footer :: footer">  </div>
        </div>
    </body>
</html>
